<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" href='https://i.pinimg.com/originals/44/d0/5b/44d05b2e0318c257fb9e57427c0a0091.png'>
    
    <title>Weather Dashboard</title>
</head>

<body>
    
    <header>
        <h1>Weather dashboard</h1>
    </header>

    <div class="row">
        <article class="col-2 sec">
            <label for="city-search">Search your city:</label>
            <input type="text" id="city-search">
            <button id="search-button" class="radius button">look up!</button>

            <div id="past-search">

            </div>

        </article>

        <article class="col-9 sec">
            <section id="current-weather" class="row">
                <h2 id="todayCity"></h2>

                <article id="tempInfo" class="col-4 sec">
                    <p id="todayTemp"></p>
                    <p id="feelsLike"></p>
                    <p id="dailyHigh"></p>
                    <p id="dailyLow"></p>
                </article>

                <article id="weatherInfo" class="col-4 sec">
                    
                    <p id="todayHumid"></p>
                    <p id="todayWind"></p>
                    <p id="todayUv"></p>
                    <p id="todayBlurb"></p>
                </article>
            </section>


            <section>
                <h3>5 day forecast</h3>
                <div id="forecast" class="row">
                    
                </div>
            </section>
        </article>
    </div>
    




</body>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="assets/js/scripts.js"></script>

</html>
